name: 🚀 Deploy

on:
  push:
    branches:
      - main


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Build and Publish NuGet package
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet pack --configuration Release --output ./artifacts

  release:
    name: "🔖 Create Release"
    runs-on: [self-hosted, builder]
    needs: [setup, version, test-servers, test-preview, syntax-checks]
    if: needs.setup.outputs.IsRelease == 'true'
    permissions: write-all
    outputs:
      tag: ${{ steps.create_tag.outputs.result.tag }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    timeout-minutes: 10
    steps:
      - name: 🏷️ Create Tag
        id: create_tag
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/v${{ needs.version.outputs.version }}',
                sha: context.sha
            })

      - name: 🚀 Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.version.outputs.version }}
          name: "afteken v${{ needs.version.outputs.version }}"
          body: "Release v${{ needs.version.outputs.version }}"
          makeLatest: true
          generateReleaseNotes: true
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ needs.version.outputs.version }}

      
